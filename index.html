<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic racer</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>

<body>
<div id="help">
    <p>Controls: Right, Left arrow keys.</p>
</div>
<div id="score_div">
    Score: <span id="score">0</span>
</div>
<div id="container">
    <div id="line_1" class="line"></div>
    <div id="line_2" class="line"></div>
    <div id="line_3" class="line"></div>


    <div id="car" class="car">
        <img src="images/newcar2%20.png" alt="" style="height: 90px;width: 50px">
    </div>
    <div id="car_1" class="car">
        <img src="images/newcar1%20.png" alt="" style="height: 90px;width: 50px">
    </div>
    <div id="car_2" class="car">
        <img src="images/newcar1%20.png" alt="" style="height: 90px;width: 50px">
    </div>
    <div id="car_3" class="car">
        <img src="images/newcar1%20.png" alt="" style="height: 90px;width: 50px">
    </div>


    <!--</div>-->
    <div id="restart_div">
        <button id="restart">
            Restart<br>
            <small class="small_text">(press Enter)</small>
        </button>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
